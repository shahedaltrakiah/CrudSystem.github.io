<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        h1, h2 {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        td {
            text-align: center;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

    </style>
</head>

<body>
    <h1 style="text-align: center; margin-bottom: 50px;">Local Storage Example</h1>

    <form onsubmit="event.preventDefault(); saveData();">
        <label>Name: <input id="name" type="text" placeholder="Enter Name"></label>
        <label>Age: <input id="age" type="text" placeholder="Enter Age"></label>
        <label>Address: <input id="address" type="text" placeholder="Enter Address"></label>
        <label>Email: <input id="email" type="text" placeholder="Enter Email"></label>
        <button type="submit">Add</button>
        <button type="button" onclick="loadData()">Load</button>
    </form>

    <h2>Student List</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <script>

    </script>
</body>

</html>
